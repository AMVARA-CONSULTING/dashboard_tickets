<div class="title">{{ prop.key | uppercase }}</div>
<div class="container">
  <div class="id">
    <div class="prop">ID:</div>
    <div class="value">{{ prop.value.id }}</div>
  </div>
  <div class="date">
    <div class="prop">Date:</div>
    <div class="value">
      <span>{{ date | dateParse:'MMM D, YYYY H:mm:ss A' | dateLocale:config.config.language | dateFormat:'MMM YYYY' }}</span>
    </div>
  </div>
</div>
