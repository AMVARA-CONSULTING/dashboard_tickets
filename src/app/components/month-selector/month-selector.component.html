<mat-form-field class="no-underline">
  <mat-select panelClass="month-selector" [value]="(data.month | async).month" (selectionChange)="handleMonth($event.value)">
    <mat-option [value]="month" [disabled]="data.availableMonths.indexOf(month) == -1" *ngFor="let month of data.months; let i = index;">{{ month |
      dateParse:"yyyy'M'M" | dateFormat:'MMM yyyy' }}</mat-option>
  </mat-select>
</mat-form-field>
