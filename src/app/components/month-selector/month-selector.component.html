<mat-form-field class="no-underline">
  <mat-select panelClass="month-selector" [(ngModel)]="currentMonth" (ngModelChange)="newMonth($event)">
    <mat-option [value]="month" *ngFor="let month of months">{{ month | amParse:'YYYY[M]MM' |
      amLocale:config.config.language |
      amDateFormat:'MMM YYYY' }}</mat-option>
  </mat-select>
</mat-form-field>
