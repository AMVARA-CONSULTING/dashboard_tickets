<h3>Solve ticket: {{ ticket?.subject }}</h3>
<mat-form-field class="solve-field">
  <input matInput [(ngModel)]="solveText" autocomplete="off" spellcheck="false" placeholder="Comments">
</mat-form-field>
<div mat-dialog-actions class="solve-actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="solve()" cdkFocusInitial>OK</button>
</div>
