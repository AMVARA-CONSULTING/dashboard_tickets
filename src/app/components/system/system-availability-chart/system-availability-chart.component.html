<ngx-charts-line-chart
    [results]="chartData | async"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [schemeType]="'ordinal'"
    [showGridLines]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [yAxisTicks]="yAxisTicks | async"
    [yScaleMin]="minScale | async"
    [yAxisTickFormatting]="yAxisFormatting"
    [xAxisTickFormatting]="xAxisFormatting"
    [scheme]="colorScheme">
</ngx-charts-line-chart>
