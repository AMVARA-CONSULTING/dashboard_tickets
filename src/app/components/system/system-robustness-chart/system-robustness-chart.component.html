<ngx-charts-bar-vertical-stacked
    [results]="data | async"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [scheme]="colorScheme"
    [xAxisTickFormatting]="xAxisFormatting"
    [showGridLines]="false">
</ngx-charts-bar-vertical-stacked>
