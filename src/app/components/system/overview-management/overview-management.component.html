<cism-system-scroller>
    <ngx-charts-bar-vertical-2d
        [results]="chartData | async"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="changeData($event)" >
    </ngx-charts-bar-vertical-2d>
</cism-system-scroller>
