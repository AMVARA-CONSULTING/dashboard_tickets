<cism-system-scroller>
    <div class='groupedbarcontainer'>
        <ngx-charts-bar-vertical-2d
            [results]="chartData | async"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="false"
            [legendTitle]="legendTitle"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [scheme]="colorScheme"
            [barPadding]="3"
            [groupPadding]="15"
            (select)="changeData($event)" >
        </ngx-charts-bar-vertical-2d>
    </div>
</cism-system-scroller>
