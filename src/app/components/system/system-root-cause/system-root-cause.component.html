<ngx-charts-tree-map *ngIf="!ie; else ieTemplate"
    [scheme]="colorScheme"
    [valueFormatting]="valueFormatting"
    [results]="chartData | async">
</ngx-charts-tree-map>
<ng-template #ieTemplate>
    <google-chart (window:resize)="onResize($event)" id='googlechart'
        [type]="TreeMap"
        [data]="myData | async"
        [columnNames]="myColumnNames"
        [options]="myOptions">
    </google-chart>
</ng-template>
