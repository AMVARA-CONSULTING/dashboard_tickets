<div class="title">
    <ng-container *ngFor="let part of titles | async; let i = index">
        <div class="breadcrumb" *ngIf="i > 0"></div>
        <span class="part" (click)="emitClick($event, i, part)">{{ part }}</span>
    </ng-container>
</div>
<div class="content">
    <ng-content></ng-content>
</div>
