<div class="title">{{ title }}</div>
<div class="stats">
  <div class="stat" routerLink="tickets" *ngFor="let row of rows" matRipple [matRippleColor]="rippleColor">
    <div class="stat-name">{{ row.name }}:</div>
    <div class="stat-primary-value">{{ row.count }}</div>
    <div class="stat-secondary-value">{{ row.percent }}%</div>
  </div>
</div>
