<div class="title">{{ title }}</div>
<div class="stats">
  <div class="stat" [matTooltip]="(go | titlecase)+': '+row.name" matTooltipPosition="before" matTooltipClass="before"
    (click)="goA(row)" *ngFor="let row of rows" matRipple [matRippleColor]="rippleColor">
    <div class="stat-name">{{
      row.name }}:</div>
    <div class="stat-primary-value">{{ row.count }}</div>
    <div class="stat-secondary-value">{{ row.percent }}%</div>
  </div>
</div>
